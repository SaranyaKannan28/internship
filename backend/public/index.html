<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Salary Management</h1>
      <button class="btn btn-primary" id="addNewBtn">+ Add Salary</button>
    </header>

    <div class="filters">
      <div class="filter-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" class="input">
      </div>
      <div class="filter-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" class="input">
      </div>
      <button class="btn btn-secondary" id="filterBtn">Filter</button>
      <button class="btn btn-ghost" id="clearFilterBtn">Clear</button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Paid To</th>
            <th>Paid On</th>
            <th>Paid Through</th>
            <th>Period</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="salaryTableBody">
          <tr>
            <td colspan="8" class="loading">Loading salaries...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Salary</h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <form id="salaryForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="type">Type *</label>
              <select id="type" class="input" required>
                <option value="">Select type</option>
                <option value="Monthly">Monthly</option>
                <option value="Weekly">Weekly</option>
                <option value="Bonus">Bonus</option>
                <option value="Overtime">Overtime</option>
              </select>
            </div>

            <div class="form-group">
              <label for="amount">Amount *</label>
              <input type="number" id="amount" class="input" step="0.01" required>
            </div>

            <div class="form-group">
              <label for="paidTo">Paid To *</label>
              <input type="text" id="paidTo" class="input" required>
            </div>

            <div class="form-group">
              <label for="paidOn">Paid On *</label>
              <input type="date" id="paidOn" class="input" required>
            </div>

            <div class="form-group">
              <label for="paidThrough">Paid Through *</label>
              <select id="paidThrough" class="input" required>
                <option value="">Select method</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Cash">Cash</option>
                <option value="Cheque">Cheque</option>
                <option value="Online Payment">Online Payment</option>
              </select>
            </div>

            <div class="form-group">
              <label for="startDate">Start Date *</label>
              <input type="date" id="startDateInput" class="input" required>
            </div>

            <div class="form-group">
              <label for="endDate">End Date *</label>
              <input type="date" id="endDateInput" class="input" required>
            </div>

            <div class="form-group full-width">
              <label for="remarks">Remarks</label>
              <textarea id="remarks" class="input textarea" rows="3"></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content modal-small">
        <div class="modal-header">
          <h2>Delete Salary</h2>
          <button class="close-btn" id="closeDeleteModal">&times;</button>
        </div>
        <p class="delete-message">Are you sure you want to delete this salary record?</p>
        <div class="form-actions">
          <button type="button" class="btn btn-ghost" id="cancelDeleteBtn">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
